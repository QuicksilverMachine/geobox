{% extends "accounts/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change pure-form pure-form-stacked validated-form">
        {% csrf_token %}
        {% include 'accounts/accounts-form.html' %}
        <button class="pure-button" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
